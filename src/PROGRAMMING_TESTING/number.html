<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort Numbers</title>
  <style>
    #head_text{
        font-size: 20px;
    }
    #inputNumbers {
      width: 300px;
      height: 40px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #output {
      font-size: 20px;
    }

    #displayButton {
      height: 50px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    #displayButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Sort Numbers</h1>
  <p id="head_text">ป้อนตัวเลขที่ต้องการเรียงลำดับ (โปรดคั่นด้วยเครื่องหมายจุลภาค ,):</p>
  <input type="text" id="inputNumbers" >
  <button id="displayButton" onclick="sortAndDisplay()" >กดเพื่อเรียงลำดับ</button>
  <p id="output"></p>

  <script>
    function sortAndDisplay() {
      const inputString = document.getElementById("inputNumbers").value;
      const inputArray = inputString.split(",").map(num => parseInt(num.trim(), 10));

      const sortedArray = inputArray.sort((a, b) => a - b);

      const outputElement = document.getElementById("output");
      outputElement.innerHTML = "Input: " + inputArray.join(", ") + "<br><br>Expected Output: " + sortedArray.join(", ");
    }
  </script>
</body>
</html>
